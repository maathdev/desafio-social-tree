<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <section class="profile" style="--delay: 0.5s">
            <img src="./assets/profile.jpg" alt="Imagem de Perfil.">
            <h3>@maathdev</h3>
        </section>
        <section class="links" style="--delay: 1s">
            <ul>
                <li><a href="#" target="_blank">Link 1</a></li>
                <li><a href="#" target="_blank">Link 2</a></li>
                <li><a href="#" target="_blank">Link 3</a></li>
                <li><a href="#" target="_blank">Link 4</a></li>
            </ul>
        </section>
        <section class="social-media" style="--delay: 1.5s">
            <ul>
                <li><a href="https://twitter.com/maathdev" target="_blank"><img src="./assets/twitter.svg" alt="Logo do twitter."></a></li>
                <li><a href="https://www.twitch.tv/maathdev" target="_blank"><img src="./assets/twitch.svg" alt="Logo do twitch."></a></li>
                <li><a href="https://www.instagram.com/maathdev" target="_blank"><img src="./assets/instagram.svg" alt="Logo do instagram."></a></li>
                <li><a href="https://www.linkedin.com/in/maathdev/" target="_blank"><img src="./assets/linkedin.svg" alt="Logo do linkedin."></a></li>
                <li><a href="https://www.github.com/maathdev" target="_blank"><img src="./assets/github.svg" alt="Logo do github."></a></li>
            </ul>
        </section>
    </div>
</body>
</html>
